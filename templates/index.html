{% extends "layout.html" %}

{% block title %}
    Index
{% endblock %}

{% block main %}    

<div class="row row-cols-1 row-cols-md-3 mb-3 text-center">
    <div class="col">
      <div class="card mb-4 rounded-3 shadow-sm">
        <div class="card-header py-3">
          <h4 class="my-0 fw-normal">Exercise</h4>
        </div>
        <div class="card-body">
          <h1 class="card-title pricing-card-title">3<small class="text-body-secondary fw-light">days streak</small></h1>
          <ul class="list-unstyled mt-3 mb-4">
            <li>Keep it going!</li>
          </ul>
            <form action="/" method="post">
              <button type="input" class="w-100 btn btn-lg btn-outline-success"
               id="habit1" name="habit1" type="button" value="1">Done</button>
              <button type="input" class="w-100 btn btn-lg btn-outline-danger"
               id="habit1" name="habit1" type="button" value="-1">Missed</button>
            </form>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card mb-4 rounded-3 shadow-sm">
        <div class="card-header py-3">
          <h4 class="my-0 fw-normal">Bed early</h4>
        </div>
        <div class="card-body">
          <h1 class="card-title pricing-card-title">4<small class="text-body-secondary fw-light">days streak</small></h1>
          <ul class="list-unstyled mt-3 mb-4">
            <li>Keep it going!</li>
          </ul>
            <button type="button" class="w-100 btn btn-lg btn-outline-success">Done</button>
            <button type="button" class="w-100 btn btn-lg btn-outline-danger">Missed</button>
        </div>
      </div>
    </div>
    <div class="col">
      <div class="card mb-4 rounded-3 shadow-sm">
        <div class="card-header py-3">
          <h4 class="my-0 fw-normal">No smoking</h4>
        </div>
        <div class="card-body">
          <h1 class="card-title pricing-card-title">0<small class="text-body-secondary fw-light">days streak</small></h1>
          <ul class="list-unstyled mt-3 mb-4">
            <li>You can do better!</li>
          </ul>
            <button type="button" class="w-100 btn btn-lg btn-outline-success">Done</button>
            <button type="button" class="w-100 btn btn-lg btn-outline-danger">Missed</button>
        </div>
      </div>
    </div>
  </div>

{% endblock %}
