{% extends "layout.html" %}

{% block title %}
    Habits
{% endblock %}

{% block main %}


<div class="d-flex flex-column flex-md-row p-4 gap-4 py-md-3 align-items-center justify-content-center">
    <div class="list-group">

    {% for habit in habits %}
        <div class="d-flex">
            <a href="#" class="list-group-item list-group-item-action d-flex gap-3 py-3" aria-current="true">
                <div class="d-flex gap-2 w-100 justify-content-between">
                <div>
                    <h6 class="mb-0">{{ habit}}</h6>
                </div>
                </div>
            </a>
            <form action="/habits" method="post">
                <button type="button" class="btn btn-outline-secondary habit-options">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="34" fill="currentColor" class="bi bi-gear" viewBox="0 0 16 16">

                    </svg>
                </button>
            </form>
            <form action="/habits" method="post">
                <button type="button" class="btn btn-outline-danger habit-options trash">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="34" fill="currentColor" class="bi bi-trash" viewBox="0 0 16 16">
                        <path d="M5.5 5.5A.5.5 0 0 1 6 6v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm2.5 0a.5.5 0 0 1 .5.5v6a.5.5 0 0 1-1 0V6a.5.5 0 0 1 .5-.5Zm3 .5a.5.5 0 0 0-1 0v6a.5.5 0 0 0 1 0V6Z"/>

                    </svg>
                </button>
            </form>
        </div>

      {% endfor %}

    </div>
  </div>

    <!-- Add new Habit-->
    <div class="new_habit_container">
        <form action="/habits" method="post">
            <input type="text" name="new_habit" id="new_habit_input">
            <button class="btn btn-outline-primary d-inline-flex align-items-center" id="new_habit_button" type="submit">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-plus-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"/>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"/>
                </svg>
                <span id="add_habit">
                    Add Habit
                </span> 
            </button>
        </form>
    </div>
{% endblock %}
